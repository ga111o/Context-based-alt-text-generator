<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add-alt options</title>
    <style>
      body {
        margin: 20px;
      }

      label {
        display: block;
        margin: 10px 0 5px;
      }

      input[type="text"] {
        font-size: 15px;
        border-radius: 15px;
        height: 30px;
        border: none;
        margin-top: 5px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.9);
        padding: 5px;
        padding-left: 10px;
        transition: 0.3s;
        margin-right: 10px;
      }
      input[type="text"]:hover {
        box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.65);
        transition: 0.3s;
      }
      input[type="text"]:focus {
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
        transition: 0.3s;
        outline: none;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.9);
        transition: 0.2s;
        height: 30px;
        border-radius: 15px;
        background-color: white;
      }

      button:hover {
        box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.65);
        transition: 0.2s;
        border-radius: 5px;
      }

      select {
        height: 40px;
        font-size: 15px;
        border-radius: 15px;
        border: none;
        margin-top: 5px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.9);
        padding: 5px;
        padding-left: 10px;
        transition: 0.3s;
        background-color: white;
      }
      select:hover {
        box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.65);
        transition: 0.3s;
      }
      select:focus {
        border-radius: 5px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
      }
      .box {
        columns: row;
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        margin-top: 20px;
      }
      hr {
        color: rgba(0, 0, 0, 0.65);
      }
      label {
        font-size: 18px;
        margin-right: 10px;
      }
      #save {
        height: 40px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>add-alt options</h1>
    <div class="box">
      <label for="server">server:</label>
      <input type="text" id="server" name="server" />
    </div>

    <hr />

    <div class="box">
      <label for="server">language:</label>
      <select id="language">
        <option value="English">English</option>
        <option value="Korean">Korean</option>
        <option value="Japanese">Japanese</option>
        <option value="Chinese">Chinese</option>
        <option value="Spanish">Spanish</option>
      </select>
    </div>

    <hr />

    <div class="box">
      <label for="apiKey">openai api-key:</label>
      <input type="text" id="apiKey" name="apiKey" />
      <p id="apiKeyStatus"></p>
    </div>

    <hr />

    <div class="box">
      <label for="debugMode">debug mode:</label>
      <input type="checkbox" id="debugMode" name="debugMode" />
    </div>

    <hr />

    <button id="save">save</button>

    <div id="saveMessage" style="display: none">
      <p>saved!</p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
